<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner-video {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .menu-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Restaurant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#" data-filter="all">All</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-filter="starters">Starters</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-filter="mains">Mains</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-filter="desserts">Desserts</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-filter="beverages">Beverages</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" id="search-input" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </nav>

    <!-- Banner -->
    <div class="container-fluid p-0">
        <video class="banner-video" autoplay loop muted>
            <source src="https://files.codingninjas.in/restaurant-1706081051.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Menu Display -->
    <div class="container mt-4">
        <div class="row" id="menu-items">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
