<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div id="start-rules">
            <h2>Welcome to Ninja's Quiz</h2>
            <h3>Rules:</h3>
            <ul>
                <li>You have 60 seconds to answer as many questions as you can.</li>
                <li>Each correct answer will give you 10 points.</li>
                <li>Try to get the highest score possible!</li>
            </ul>
        </div>
        <div id="startScreen">
            <button id="startQuiz">Start Quiz</button>
        </div>
        <div id="quizScreen" class="hidden">
            <div id="question"></div>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <button class="answer"></button>
            <div id="timer">Time left: 60 seconds</div>
            <div id="scoreDisplay">Score: <span id="score">0</span></div>
        </div>
        <div id="endScreen" class="hidden">
            <div>
                <h2 id="game-over">Game Over!</h2>
                <p>Improve your knowledge by playing it again and again.</p>
                <h3><span id="finalScore"></span></h3>
                <p id="endMessage"></p>
                <button id="playAgain">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
