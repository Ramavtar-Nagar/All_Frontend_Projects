<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crypto Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bc3de50960.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="left-nav">
            <a href="index.html" class="title">Crypto Tracker</a>
        </div>
        <div class="right-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="favourites.html" class="nav-link">favourite</a>
            <div class="search-container">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" id="search-box" placeholder="Search..." />
            </div>
        </div>
    </nav>

    <main>
        <table id="crypto-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Icon</th>
                    <th>Name</th>
                    <th>Price
                        <i id="sort-price-asc" class="fa-solid fa-arrow-up"></i>
                        <i id="sort-price-dsc" class="fa-solid fa-arrow-down"></i>
                    </th>
                    <th>Volume
                        <i id="sort-volume-asc" class="fa-solid fa-arrow-up"></i>
                        <i id="sort-volume-dsc" class="fa-solid fa-arrow-down"></i>
                    </th>
                    <th>Market Cap</th>
                    <th>Favourites</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="pagination"></div>
        <div class="shimmer-container">
            <div class="shimmer"></div>
        </div>
    </main>

    <script src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>
</html>
